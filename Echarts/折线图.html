<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line</title>
</head>
<body>
    <div id="main" style="width: 900px;height:600px" ></div>
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            //标题
            title: {
                text: "ECharts 入门示例"
            },
            //工具箱
            toolBox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show:true
                    }
                }
            },
            //图例
            lengend: {
                data: ['销量']
            },
            // x轴
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            //y轴 如果不写给定默认的值
            yAxis: {},
            //数据
            series: [{
                name: '销量',
                type:'bar',
                data:[5,20,36,10,10,20]
            },{
                name: '销量',
                type:'line',
                data:[5,20,36,10,10,20]
            }]
        }
        //使用刚指定的配置项和数据展示图表 
        myChart.setOption(option);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title组件</title>
</head>
<body>
    <script>
        /*
        title
            show 是否显示
            text  标题内容
            subtext 副标题
            left 距离左边的像素值
            borderColor 边框颜色
            borderWidth 边框宽度
            textStyle:{}......
        */
        /*
        toolBox
            Show  显示工具箱   
            feature 
                dataView 数据试图
                restore 还原
                dataZoom 数据缩放视图
                saveAsImage 保存成图片
                magicType 动态类型切换
        
        */
        /*
        tooltip
            show 默认是true
            trigger 两种方式触发
        */
        /*
        mark
            markLine 标记线
            markPoint 标记点    
        
        */
    </script>
</body>
</html>

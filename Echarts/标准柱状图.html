<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="js/echarts.js"></script>
  <script>
    var Mychart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
          text: "某地区蒸发量和降水量",
          subtext: "纯属虚构"
      },
      tooltip: {
          trigger: "axis"
      },
      legend: {
          data: ["蒸发量", "降水量"]
      },
      toolbox: {
          show: true,
          feature: {
              mark: {
                  show: true
              },
              dataView: {
                  show: true,
                  readOnly: true
              },
              magicType: {
                  show: false,
                  type: ["line", "bar"]
              },
              restore: {
                  show: true
              },
              saveAsImage: {
                  show: true
              }
          }
      },
      calculable: true,
      xAxis: [
          {
              type: "category",
              data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]
          }
      ],
      yAxis: [
          {
              type: "value"
          }
      ],
      series: [
          {
              name: "蒸发量",
              type: "bar",
              data: [2, 4.9, 7, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20, 6.4, 3.3]
          },
          {
              name: "降水量",
              type: "bar",
              data: [2.6, 5.9, 9, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6, 2.3]
          }
      ]
  }
    Mychart.setOption(option)
  </script>
</body>

</html>

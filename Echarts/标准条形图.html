<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="js/echarts.js"></script>
  <script>
    var Mychart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
        text: "世界人口总量",
        subtext: "数据来自网络"
      },
      grid:{
        left:'80px',
        containLable:true,
      },
      tooltip: {
        trigger: "axis"
      },
      legend: {
        data: ["2011年", "2012年"]
      },
      toolbox: {
        show: true,
        feature: {
          mark: {
            show: true
          },
          dataView: {
            show: true,
            readOnly: true
          },
          magicType: {
            show: false,
            type: ["line", "bar"]
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      calculable: true,
      xAxis: [{
        type: "value",
        boundaryGap: [0, 0.01]
      }],
      yAxis: [{
        type: "category",
        data: ["巴西", "印尼", "美国", "印度", "中国", "世界人口(万)"]
      }],
      series: [{
          name: "2011年",
          type: "bar",
          data: [18203, 23489, 29034, 104970, 131744, 630230]
        },
        {
          name: "2012年",
          type: "bar",
          data: [19325, 23438, 31000, 121594, 134141, 681807]
        }
      ]
    }
    Mychart.setOption(option)
  </script>
</body>

</html>

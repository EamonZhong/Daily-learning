<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>line</title>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;margin:30px"></div>
  <script src="./js/echarts.js"></script>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    /*
        接口数据
        info=
        {
            title:
            showtype:
            conx:
            cony:
            showdata:     
        }
    */
    function chartInit(info) {
      var option = {
        //标题
        title: {
          text: info.title,
          link:'http://www.baidu.com',
          backgroundColor:'skyblue',
        },
        grid:{
          show:false
        },

        //工具箱
        tooltip: {},  
        //图例
        // legend: {
        //   orient:'vervical',
        //   left:50,
        //   top:30,
        //   data:['销量']
        // },
        // x轴
        // xAxis: {
        //   data: info.conx,
        //   position:'bottom'
        // },
        // //y轴 如果不写给定默认的值
        // yAxis: {},
        //数据
        series: [{
          name: '销量',
          type: info.showtype,
          data: info.showdata
        }]
      }
      return option;
    }

    //使用刚指定的配置项和数据展示图表 
    myChart.setOption(chartInit(
      {
        title:'这是一个demo的演示',
        // conx:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
        // cony:{},
        showdata:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'},
                {value:400, name:'搜索引擎'}
              ],
        showtype:'pie'
        })
      );
  </script>
</body>

</html>

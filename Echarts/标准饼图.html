<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="js/echarts.js"></script>
  <script>
    var Mychart = echarts.init(document.getElementById('main'));
    var option = {
      title: {
        text: "某站点用户访问来源",
        subtext: "纯属虚构",
        x: "center"
      },
      tooltip: {
        trigger: "item",
        formatter: "{c} <br/>{a} : {b} ({d}%)"
      },
      legend: {
        orient: "vertical",
        x: "left",
        data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"]
      },
      toolbox: {
        show: true,
        feature: {
          mark: {
            show: true
          },
          dataView: {
            show: true,
            readOnly: true
          },
          restore: {
            show: true
          },
          saveAsImage: {
            show: true
          }
        }
      },
      calculable: true,
      series: [{
        name: "访问来源",
        type: "pie",
        radius: "55%",
        center: ["50%", "60%"],
        data: [{
            value: 335,
            name: "直接访问"
          },
          {
            value: 310,
            name: "邮件营销"
          },
          {
            value: 234,
            name: "联盟广告"
          },
          {
            value: 135,
            name: "视频广告"
          },
          {
            value: 1548,
            name: "搜索引擎"
          }
        ]
      }]
    }
    Mychart.setOption(option)
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>定时器加载的进度条</title>
	</head>
	<style>
		.loading{width: 100%;height: 100%;position: fixed;top: 0; left: 0;z-index: 100;background: #fff;}
		.pic{width: 64px; height: 64px; border: 1px solid red;background: url(img/ld.gif) no-repeat center center;position: absolute;top: 0; bottom: 0;left: 0; right: 0; margin: auto;}
	</style>
	<body>

		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b10000_10000&sec=1505178880&di=b706d22e94a5bbeabeb22e2e4cfd877b&src=http://a2.att.hudong.com/65/58/01300542029535137169582835250.jpg" alt="d"/>

		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1505189005052&di=f9c56df52d2f4586d2d5425aac55bae9&imgtype=0&src=http%3A%2F%2Fg.hiphotos.baidu.com%2Fzhidao%2Fpic%2Fitem%2F1ad5ad6eddc451dadfa6410cb4fd5266d1163280.jpg" alt="d"/>
		<img src="https://gss0.baidu.com/9fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/d0c8a786c9177f3e2575b1ea72cf3bc79e3d5697.jpg" alt="d"/>
		<img src="https://gss0.baidu.com/9fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/d833c895d143ad4ba3860b2780025aafa50f06a8.jpg" alt="d"/>

	<script src="js/jquery-3.2.1.min.js">
		/*网页加载进度条		 
		 * 很多的进度条就是使用定时器--只是表现上实现了进度条
		 * 实际上应该根据主体内容加载进度条。
		 * */
	</script>
	<script>
		$(function(){
			var loading=`<div class="loading"><div class="pic"></div></div>`
			$('body').append(loading)
			setInterval(function(){
				$('.loading').fadeOut();
			},3000)
		})
	</script>
	</body>
</html>

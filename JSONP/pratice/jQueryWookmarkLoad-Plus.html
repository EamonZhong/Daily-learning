<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    	body{
    		background:skyblue;
    	}
      *{
        margin: 0;
        padding: 0;
      }
      .pic{
        width: 236px;
        box-shadow:0 1px 3px rgba(0,0,0,.3);
        overflow:hidden;
        margin-top:10px;
      }
      img{
        width:236px;
        border: none;
        display: block;
      }
      ul{
        list-style: none;
        margin: 0 auto;
        /*border:1px solid #000;*/
        /*overflow: hidden;*/
        position: relative;
      }
      #ul li{
        position: absolute;
        border: 1px solid #ccc;
        width:236px;
        transition: .5s;
      }
      #ol{
      	width:100px;
      	position: fixed;
				bottom: 0;
				right:0;
				z-index:2;
      }
      #ol li{
      	list-style: none;
      	border: 1px solid #000;
      	background:#fff;
      	text-align: center;
      	line-height: 30px;
      	cursor: pointer;
      }
      #ol li:hover{
      	background: seagreen;
      	color: #fff;
      }
    </style>
  </head>
  <body>
    <ul id="ul"></ul>
    <ol id="ol">
    	<li>上一个</li>
    	<li>下一个</li>
    </ol>
  <script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	let oneW = 236;
	let marginL = 10;
	let iW = $(window).innerWidth() + marginL;
	let ActW = oneW + marginL;
	let len = Math.floor(iW / ActW);
	let num = 0;
	let arrT = [];
	let arrL = [];

	$('ul').width(ActW * len - marginL);
	for(var i=0;i<len;i++){
		arrT.push(0);
		arrL.push(ActW * i);
	}
	if(!window.location.hash){
		window.location.hash = 'page=0';
	}else{
		num = window.location.hash.split('=')[1];
		if(num*1 < 0){
			num = 0;
			window.location.hash = 'page=0';
		};
	}
	window.onhashchange = function(){
		AddPic(window.location.hash.split('=')[1]);
	}
	$('ol').find('li').click(function(){
		if($(this).index()){
			num++
		}else{
			num--;
			if(num < 0)num = 0;
		}
		window.location.hash = 'page='+num;
	});
	AddPic(num);
	function AddPic(num){
			$('#ul').html('');
			arrL.length = arrT.length = 0;
			for(var i=0;i<len;i++){
				arrT.push(0);
				arrL.push(ActW * i);
			}

			$.ajax({
				url:'http://www.wookmark.com/api/json/popular?callback=?',
				data:{
					page:num
				},
				dataType:'jsonp',
				success:function(data){
					console.log(data);
					$.each(data,function(i,e){
						let li = $('<li>');
						let iH = (e.height*oneW)/e.width;
						let img = $(`<img src="${e.preview}" style="height:${iH}px">`)[0];
						img.onload = function(){
							li.append(img);
							li.css({
								left:arrL[minIndex()],
								top:arrT[minIndex()]
							});
							$('ul').append(li);
							arrT[minIndex()] += (iH+10);
						}
					});
				}
			});
	}
	$(window).resize(function(){
		let iW = $(window).innerWidth() + marginL;
		let len = Math.floor(iW / ActW);
		$('ul').width(ActW * len - marginL);
		arrT.length = arrL.length = 0;
		for(var i=0;i<len;i++){
			arrT.push(0);
			arrL.push(ActW * i);
		}
		$('li').each(function(i,e){
			$(e).css({
				left:arrL[minIndex()],
				top:arrT[minIndex()]
			});
			arrT[minIndex()] += ($(e).height() + 10);
		});
	});
	function minIndex(){
		var num = 0;
		num = Math.min.apply(null,arrT);
		return arrT.findIndex(e=>e==num);
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      animation: myfirst 5s;
      -moz-animation: myfirst 5s;
      /* Firefox */
      -webkit-animation: myfirst 5s;
      /* Safari and Chrome */
      -o-animation: myfirst 5s;
      /* Opera */
    }

    @keyframes myfirst {
      0% {
        background: red;
      }
      25% {
        background: yellow;
      }
      50% {
        background: blue;
      }
      100% {
        background: green;
      }
    }

    @-moz-keyframes myfirst
    /* Firefox */

    {
      0% {
        background: red;
      }
      25% {
        background: yellow;
      }
      50% {
        background: blue;
      }
      100% {
        background: green;
      }
    }

    @-webkit-keyframes myfirst
    /* Safari and Chrome */

    {
      0% {
        background: red;
      }
      25% {
        background: yellow;
      }
      50% {
        background: blue;
      }
      100% {
        background: green;
      }
    }

    @-o-keyframes myfirst
    /* Opera */

    {
      0% {
        background: red;
      }
      25% {
        background: yellow;
      }
      50% {
        background: blue;
      }
      100% {
        background: green;
      }
    }
  </style>
</head>

<body>

  <div></div>

</body>

</html>
